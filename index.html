<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="gender">Gender: </label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="headcount">Head Count: </label>
        <input type="number" id="headcount" name="headcount" min="1" required><br><br>
        
        <label for="venue">Venue: </label>
        <span id="venue">PLACE</span><br><br>
        
        <label for="parking">Parking: </label>
        <span id="parking">Available</span><br><br>
        
        <label for="additional_info">Additional Info: </label><br>
        <textarea id="additional_info" name="additional_info" rows="5" cols="40"></textarea><br><br>
        
        <label for="agree_terms">I agree to the terms and conditions: </label>
        <input type="checkbox" id="agree_terms" name="agree_terms" required><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
